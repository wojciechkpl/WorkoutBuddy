name: pulse_fitness
description: A social fitness app with ML-powered workout recommendations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  fl_chart: ^0.65.0
  intl: ^0.18.1
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  animations: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
